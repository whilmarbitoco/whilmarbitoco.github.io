<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whilmar Bitoco | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        margin: 0;
        background-color: #09090b;
        color: white;
        font-family: sans-serif;
      }
      canvas {
        fixed: top 0;
        left: 0;
        outline: none;
        z-index: -1;
      }
      .section {
        height: 100vh;
        display: flex;
        align-items: center;
        padding: 0 10%;
      }
    </style>
  </head>
  <body>
    <canvas id="bg" class="fixed top-0 left-0 w-full h-full"></canvas>

    <nav class="fixed w-full p-8 flex justify-between items-center z-50 mix-blend-difference">
      <h1 class="text-2xl font-bold tracking-tighter uppercase">wb2c0</h1>
      <div class="space-x-8 text-sm uppercase tracking-widest">
        <a href="#about" class="hover:opacity-50 transition">About</a>
        <a href="#work" class="hover:opacity-50 transition">Work</a>
      </div>
    </nav>

    <main class="relative z-10">
      <section class="section">
        <div class="max-w-2xl">
          <h2 id="title" class="text-7xl md:text-9xl font-black uppercase leading-none opacity-0">
            Creative <br />
            <span class="text-blue-500">Engineer</span>
          </h2>
          <p class="mt-8 text-zinc-400 text-lg max-w-sm">
            Crafting immersive digital experiences with modern web tech and spatial design.
          </p>
        </div>
      </section>

      <section id="about" class="section justify-end">
        <div class="max-w-md bg-white/5 backdrop-blur-lg p-10 rounded-2xl border border-white/10">
          <h3 class="text-3xl font-bold mb-4">The Stack</h3>
          <p class="text-zinc-300 leading-relaxed">
            I use GSAP for high-performance orchestration and Three.js to push the boundaries of the
            browser's 3D capabilities.
          </p>
        </div>
      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

    <script>
      // --- THREE.JS SETUP ---
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000,
      );
      const renderer = new THREE.WebGLRenderer({
        canvas: document.querySelector("#bg"),
        antialias: true,
        alpha: true,
      });

      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      camera.position.setZ(30);

      // Add an object (Abstract Wireframe Sphere)
      const geometry = new THREE.IcosahedronGeometry(10, 1);
      const material = new THREE.MeshBasicMaterial({ color: 0x3b82f6, wireframe: true });
      const sphere = new THREE.Mesh(geometry, material);
      scene.add(sphere);

      // --- GSAP ANIMATIONS ---
      gsap.registerPlugin(ScrollTrigger);

      // Hero Reveal
      gsap.to("#title", { opacity: 1, y: -20, duration: 1.5, ease: "power4.out", delay: 0.5 });

      // Scroll Animation: Rotate and move sphere
      gsap.to(sphere.rotation, {
        y: Math.PI * 2,
        x: Math.PI,
        scrollTrigger: {
          trigger: "main",
          start: "top top",
          end: "bottom bottom",
          scrub: 2,
        },
      });

      gsap.to(sphere.position, {
        x: 15,
        scrollTrigger: {
          trigger: "#about",
          start: "top bottom",
          end: "top center",
          scrub: 1,
        },
      });

      // --- RENDER LOOP ---
      function animate() {
        requestAnimationFrame(animate);
        sphere.rotation.z += 0.001; // subtle constant spin
        renderer.render(scene, camera);
      }

      // Handle Resize
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      animate();
    </script>
  </body>
</html>
